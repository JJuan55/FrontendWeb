<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../css/stylecarrito.css" />
  <link rel="stylesheet" href="../css/styleHeader.css" />
  <link rel="stylesheet" href="../css/styleFooter.css" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Asegura que jsPDF esté disponible globalmente
    window.jsPDF = window.jspdf.jsPDF;
  </script>
</head>

<body>
  <!-- Barra de navegación -->
  <div id="header-container"></div>

  <main class="carrito-container">
    <section class="lista-carrito">
      <h2>Tu Carrito</h2>
      <div id="items-carrito">
        <!-- Aquí se insertarán dinámicamente los productos -->
      </div>
    </section>

    <section class="resumen-carrito">
      <h2>Resumen</h2>
      <div id="resumen-detalle">
        <p class="total">Total: $<span id="total-compra">0</span> COP</p>
        <button class="checkout-btn" id="finalizarCompraBtn">Finalizar compra</button>
        <button class="recibo-btn" id="descargarReciboBtn">Descargar Recibo PDF</button>
        <button class="eliminar-btn" id="vaciarCarritoBtn">Vaciar carrito</button>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <!-- Configuraciones globales del frontend -->
  <script src="../javascript/config.js" type="module"></script>

  <!-- Lógica del carrito con PDF -->
  <script src="../javascript/carrito.js"></script>

  <!-- Cargar header/footer/icono dinámicamente -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../javascript/header.js";
        document.body.appendChild(script);
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });

    fetch("icono.html")
      .then(res => res.text())
      .then(data => {
        document.head.insertAdjacentHTML("beforeend", data);
      });
  </script>
</body>

</html>
