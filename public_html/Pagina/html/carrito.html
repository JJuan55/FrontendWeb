<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../css/stylecarrito.css">
  <link rel="stylesheet" href="../css/styleHeader.css">
  <link rel="stylesheet" href="../css/styleFooter.css">
</head>

<body>
  <!-- Barra de navegación -->
  <div id="header-container"></div>

  <main class="carrito-container">
    <section class="lista-carrito">
      <h2>Tu Carrito</h2>
      <div id="items-carrito">
      </div>
    </section>

    <section class="resumen-carrito">
      <h2>Resumen</h2>
      <div id="resumen-detalle">
        <p class="total">Total: $<span id="total-compra"></span> COP</p>
        <button class="checkout-btn" id="finalizarCompraBtn">Finalizar compra</button>
        <button class="eliminar-btn" id="vaciarCarritoBtn">Vaciar carrito</button>
      </div>
    </section>
  </main>

  <div id="modal-confirmacion" style="display: none;" class="modal-fondo">
  <div class="modal-contenido">
    <p>¿Estás seguro de que deseas vaciar el carrito?</p>
    <button id="confirmarVaciar" class="checkout-btn">Sí, vaciar</button>
    <button id="cancelarVaciar" class="eliminar-btn">Cancelar</button>
  </div>
</div>


  <div id="footer-container"></div>
  <div id="alerta-mensaje" class="alerta-oculta"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../javascript/carrito.js"></script>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../javascript/header.js";
        document.body.appendChild(script);
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });

    fetch("icono.html")
      .then(res => res.text())
      .then(data => {
        document.head.insertAdjacentHTML("beforeend", data);
      });
  </script>
</body>

</html>
